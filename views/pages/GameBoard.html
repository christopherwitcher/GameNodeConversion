    <canvas id="world" width="1250" height="600"

         -webkit-border-radius: 20px; -moz-border-radius: 20px; border-radius: 20px; border: 0; position: absolute; left: 0; top: 23px; z-index: 0; 
         background-image: url('CityBackground.png'); "></canvas>

    <canvas id="backColor" width="1250" height="600" class="morningBG"></canvas>

        <div style="position: absolute; left: 5px; top: 0px; z-index: 0;">Sibling Rivalry - S. Lantz | T. Nunn | C. Witcher</div>
        <span class="scoreBox" style="position: absolute; left: 1110px; top: 28px; z-index: 0;">Game Time: <span id="timer"></span></span>

        <div id="startDisplay">
            <div id="gameTitle" style="position: absolute; text-align: center; margin-left: 200px; left: 280px; top: 120px; z-index: 0; font-size: 65px; color: red; text-shadow: 0 0 5px #F08080, 0 0 10px #F08080, 0 0 20px #F08080, 0 0 30px #F08080, 0 0 40px #F08080; ">

            </div>

            <div style="position: absolute; left: 530px; top: 450px; z-index: 0;">

                    <tr><td><strong>right:</strong></td><td>right arrow</td></tr>
                    <tr><td><strong>jump:</strong></td><td>space bar</td></tr>
